<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Three.js 101</title>
  <!--  Simple reset to delete the margins  -->
  <style>
    body { margin: 0; }
    canvas { width: 100%; height: 100% }
  </style>
  <!--  Three.js CDN  -->
  <!-- <script src="../---\ Resources/three.js-master"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script> 
</head>
<body>
  <!--  Our code  -->
  <script>
  
	function setPos(obj, xp=0, yp=0, zp=0) {
		obj.position.x = xp;
		obj.position.y = yp;
		obj.position.z = zp;
	}
	
	function rotate(obj, xd=0, yd=0, zd=0) {
		obj.rotation.x += xd;
		obj.rotation.y += yd;
		obj.rotation.z += zd;
	}
	
	var scene = new THREE.Scene();
	var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
	camera.position.z=4;
	var renderer = new THREE.WebGLRenderer({antialias:true});
	renderer.setClearColor("#000000");
	renderer.setSize(window.innerWidth,window.innerHeight);
	document.body.appendChild(renderer.domElement);
	  
	var geometry = new THREE.BoxGeometry(1,1,1,5,5,5);
	var material = new THREE.MeshBasicMaterial( {color:0xff00ff} );
	var cube = new THREE.Mesh(geometry,material);
	
	material = new THREE.MeshBasicMaterial({color:0x0f0ff0});
	var cube2 = new THREE.Mesh(geometry,material);
	
	geometry = new THREE.SphereGeometry(1,32,32,0,60.0,0,60.0);
	material = new THREE.MeshBasicMaterial( {color:0xffff00} );
	var sphere = new THREE.Mesh(geometry,material);
	
	geometry = new THREE.TorusKnotGeometry(1.75, 0.05, 50, 50, 7, 1);
	material = new THREE.MeshLambertMaterial( {color: 0xff0f0a} );
	var torusknot = new THREE.Mesh(geometry,material);
	
	var dirlight = new THREE.DirectionalLight(0xffffff, 10);
	
	scene.add(dirlight);
	//scene.add(cube);
	//scene.add(cube2);
	//scene.add(sphere);
	scene.add(torusknot);
	
	  
	var render = function () {
		requestAnimationFrame(render);
		
		//setPos(sphere,3,3,-1);
		//setPos(cube,-3,3,-1);
		//setPos(cube2,3,-3,-1);
		setPos(torusknot);
		
		//rotate(sphere,.015,.015,0.15);
		//rotate(cube,.015,-.015,.015);
		//rotate(cube2,-.015,.015,-.015);
		rotate(torusknot,0,0,0.3);
		
		renderer.render(scene, camera);
	};
	render();
  </script>
</body>
</html>
